<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset Styles */
        body, h1, h2, h3, p, ul, li, a, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("background.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
            position: relative;
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        header .logo {
            position: absolute;
            top: 10px;
            left: 20px;
            width: 60px;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 30px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .button {
        display: inline-block;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
    }

    .button:hover {
        background: #555;
    }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="logo design.jpg" alt="Brand Logo" class="logo">
            <h1>Art & Design Studio</h1>
            <nav>
                <ul>
                    <li><a href="PROJECT ICT LAB 1.html">Home</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact Us.html">Contact</a></li>
                    <li><a href="Registration.html">Registration</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>
    
    <section id="review">
        <div class="container">
            <h2>Leave a Review</h2>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" rows="5" placeholder="Share your experience with us" required></textarea>

                <a href="confirmorder.html" class="button">Submit Review</a>
            </form>
        </div>
    </section>

    <section id="custom-order">
        <div class="container">
            <h2>Request a Custom Artwork</h2>
            <form id="custom-order-form">
                <label for="order-details">Custom Artwork Details:</label>
                <textarea id="order-details" name="order-details" rows="5" placeholder="Describe the artwork you'd like to order" required></textarea>

                <label for="contact-info">Your Contact Information:</label>
                <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required>

                <a href="confirmorder.html" class="button">Submit order request</a>
            </form>
        </div>
    </section>

    <section id="problem-report">
        <div class="container">
            <h2>Report a Problem</h2>
            <form id="problem-report-form">
                <label for="problem-details">Describe the Problem:</label>
                <textarea id="problem-details" name="problem-details" rows="5" placeholder="Explain the issue you're experiencing" required></textarea>

                <label for="problem-contact-info">Your Contact Information:</label>
                <input type="text" id="problem-contact-info" name="problem-contact-info" placeholder="Enter your email or phone number" required>

                <a href="confirmorder.html" class="button">Report problem</a>
            </form>
        </div>
    </section>

    <footer>
        <p>Â© 2025 Art & Design Studio. All rights reserved.</p>
    </footer>
</body>
</html>
