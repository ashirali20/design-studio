<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <style>
        /* General Reset */
        body, h1, h2, p, ul, li, a, textarea, select, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            background-image: url(background.jpg);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 0;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        header nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a.active {
            text-decoration: underline;
        }

        header nav ul li a:hover {
            color: #aaa;
        }

        /* Main Section */
        main {
            margin: 20px 0;
        }

        .order-summary, .order-form {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-summary h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .order-summary .order-item {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .order-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .order-form textarea, .order-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .order-form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .order-form button:hover {
            background: #555;
        }

        /* Footer */
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Art & Design Studio</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="Contact Us.html">Contact</a></li>
                    <li><a href="registration.html">Registration</a></li>
                    <li><a href="orders.html" class="active">Your Orders</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="order-summary">
            <h2>Your Orders</h2>
            <p class="message">Review and confirm your orders below.</p>
            <div class="order-item">
                <p><strong>Item:</strong> <span id="itemTitle">Abstract Art</span></p>
                <p><strong>Price:</strong> <span id="itemPrice">$150</span></p>
            </div>
        </section>

        <section class="order-form">
            <form id="orderForm">
                <label for="deliveryAddress">Delivery Address:</label>
                <textarea id="deliveryAddress" name="deliveryAddress" placeholder="Enter your delivery address..." required></textarea>

                <label for="paymentMethod">Payment Method:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="online">Online Payment</option>
                    <option value="cash">Cash on Delivery</option>
                </select>

                <button type="submit">Confirm Order</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 Art & Design Studio. All rights reserved.</p>
    </footer>

    <script>
        // Get query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const itemTitle = urlParams.get('title') || 'Abstract Art';
        const itemPrice = urlParams.get('price') || '$150';

        // Display order details dynamically
        document.getElementById('itemTitle').textContent = itemTitle;
        document.getElementById('itemPrice').textContent = itemPrice;

        // Handle form submission
        document.getElementById('orderForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const deliveryAddress = document.getElementById('deliveryAddress').value;
            const paymentMethod = document.getElementById('paymentMethod').value;

            if (deliveryAddress && paymentMethod) {
                alert(`Thank you for your order!\n\nItem: ${itemTitle}\nPrice: ${itemPrice}\nAddress: ${deliveryAddress}\nPayment Method: ${paymentMethod}`);
            } else {
                alert('Please complete the form before submitting.');
            }
        });
    </script>
</body>
</html>
