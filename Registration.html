<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        /* Reset Styles */
        body, h1, h2, h3, p, ul, li, a, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("background.jpg");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            color: #333;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px 0;
        }

        header h1 {
            text-align: center;
            margin-bottom: 10px;
        }

        header nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        header nav ul li {
            margin: 0 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        header nav ul li a:hover {
            text-decoration: underline;
        }

        section {
            padding: 40px 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #555;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .button {
        display: inline-block;
        padding: 10px 20px;
        background: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
    }

    .button:hover {
        background: #555;
    }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Art & Design Studio</h1>
            <nav>
                <ul>
                    <li><a href="PROJECT ICT LAB 1.html">Home</a></li>
                    <li><a href="Gallery.html">Gallery</a></li>
                    <li><a href="Contact Us.html">Contact</a></li>
                    <li><a href="Registration.html">Registration</a></li>
                   
                </ul>
            </nav>
        </div>
    </header>
    <section id="registration">
        <div class="container">
            <h2>Register</h2>
            <form id="registration-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="email-register">Email:</label>
                <input type="email" id="email-register" name="email-register" required>

                <a href="confirmorder.html" class="button">Submit Review</a>
            </form>
        </div>
    </section>
</body>
</html>
